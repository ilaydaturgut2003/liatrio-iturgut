name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  actions: read
  id-token: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t liatrio-iturgut .

      - name: Push Docker image
        run: docker push 2003ilaydaturgut3155/liatrio-iturgut:latest

      - name: Run Docker container
        run: docker run -d -p 80:80 --name liatrio-dockerapp 2003ilaydaturgut3155/liatrio-iturgut:latest

      # third party action
      - name: Use Liatrio Action for Endpoint Tests
        uses: liatrio/github-actions/apprentice-action@v1.0.0 #changed reference from master to v1.0.0

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: us-west-2

      - name: Log in to Amazon ECR 
        uses: aws-actions/amazon-ecr-login@v2 

      - name: Build and push Docker image 
        run: | 
          docker build -t ${{ secrets.ECR_REGISTRY }}:latest -f Dockerfile . 
          docker push ${{ secrets.ECR_REGISTRY }}:latest 